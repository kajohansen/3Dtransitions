<!DOCTYPE html>
<html lang="no">
<head>
<title>BOX 3d</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link href='box3d.css' rel='stylesheet' type='text/css' />
<script src="underscore.js" type="text/javascript" ></script>
</head>
<body>
<div id="main">
    <div id="cube">
        <div id="cube_one" class="face">
                <h2>Face ONE</h2>
        </div>
        <div id="cube_two" class="face">
                <h2>Face TWO</h2>
        </div>
        <div id="cube_three" class="face">
                <h2>Face TREE</h2>
        </div>
        <div id="cube_four" class="face">
                <h2>Face FOUR</h2>
        </div>
        <div id="cube_five" class="face">
                <h2>Face FIVE</h2>
        </div>
        <div id="cube_six" class="face">
                <h2>Face SIX</h2>
        </div>
    </div>
</div>
<footer>
	<div id='info_bar'>
		Width : <span id="window_width"></span>
		Height : <span id="window_height"></span>
		X : <span id="mouse_pos_x"></span>
		Y : <span id="mouse_pos_y"></span>
	 </div>
</footer> <!--End Footer-->
</body>
</html>
<script src="KAVars.js" type="text/javascript"></script>
<script src="box3d.js" type="text/javascript"></script>
<script src="widgetDivs.js" type="text/javascript"></script>
<script src="track.js" type="text/javascript"></script>
